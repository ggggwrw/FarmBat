<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Game layout similar to editor: left sidebar + canvas area */
    #gameCanvasWrap { margin-left: 336px; padding-right: 18px; }
    #gameSidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 300px; z-index: 40; display: flex; flex-direction: column; gap: 10px; overflow: auto; padding: 18px; }
    #gameSidebar .group { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; background: rgba(0,0,0,0.45); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.03); }
        #gameSidebar .stack { display: flex; flex-direction: column; gap: 8px; }
        #gameSidebar .label { color: #dce8f2; font-weight: 700; margin-right: 6px; }
        #gameSidebar .kv { display:flex; gap:10px; align-items:center; }
        #gameSidebar .kv .hud-item { background: transparent; border: none; padding: 0; }
        .seed-input { width: 100%; }
    @media (max-width: 900px) { #gameCanvasWrap { margin-left: 316px; } #gameSidebar { width: 280px; } }
    </style>
    <script>
        // Read preset from URL or localStorage before game scripts run
        (function(){
            try {
                const params = new URLSearchParams(window.location.search);
                const w = params.get('world') || localStorage.getItem('worldType');
                if (w) window.worldType = w;
                // If a map was imported from the home page, expose it now so game.js can pick it up
                const mapHint = params.get('map');
                if (mapHint === 'imported') {
                    try {
                        const raw = sessionStorage.getItem('importedMap2D');
                        if (raw) {
                            const parsed = JSON.parse(raw);
                            if (Array.isArray(parsed) && Array.isArray(parsed[0])) {
                                window.importedMap2D = parsed;
                            }
                            // Do not clear immediately in case of reload; keep for this tab session
                        }
                    } catch (e) { /* ignore */ }
                }
            } catch (e) { /* ignore */ }
        })();
    </script>
</head>
<body>
    <div id="gameSidebar" aria-live="polite">
        <div class="group kv">
            <div class="hud-item">Turno: <span id="turnNumber">1</span></div>
            <div class="hud-item">Acciones: <span id="actionsLeft">0</span></div>
            <button id="endTurnBtn" class="btn">Terminar Turno</button>
        </div>
        <div class="group stack">
            <input id="seedInput" class="seed-input" placeholder="semilla (opcional)" aria-label="seed input">
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
                <button id="regenBtn" class="btn">Regenerar</button>
                <button id="randomBtn" class="btn">Randomizar</button>
                <button id="fitMapBtn" class="btn">Ajustar Mapa</button>
            </div>
        </div>
        <div class="group" style="flex-wrap:wrap; gap:8px;">
            <button id="toggleElevBtn" class="btn">Mostrar Elevación</button>
            <button id="toggleElevMapBtn" class="btn">Mostrar Mapa de Elevación</button>
        </div>
        <div class="group" style="flex-wrap:wrap; gap:8px;">
            <button id="importMapGameBtn" class="btn">Importar Mapa</button>
            <input id="importMapGameFile" type="file" accept="application/json" style="display:none" />
        </div>
        <div class="group" style="flex-wrap:wrap; gap:8px;">
            <button id="exportImageBtn" class="btn">Exportar Imagen</button>
        </div>
        <div class="group" style="flex-wrap:wrap; gap:8px;">
            <a href="index.html" class="btn">Volver al Menú</a>
        </div>
    </div>

    <div id="gameCanvasWrap">
        <canvas id="gameCanvas" width="1500" height="600" tabindex="0"></canvas>
    </div>
    <div id="legend" aria-hidden="false">
        <button id="legendCloseBtn" class="icon-btn legend-close" aria-label="Ocultar leyenda" title="Ocultar">×</button>
        <div class="legend-item"><span class="swatch sw-grass"></span>Praderas</div>
        <div class="legend-item"><span class="swatch sw-forest"></span>Bosque</div>
        <div class="legend-item"><span class="swatch sw-mountain"></span>Montañas</div>
        <div class="legend-item"><span class="swatch sw-river"></span>Río</div>
        <div class="legend-item"><span class="swatch sw-lake"></span>Lago</div>
    <div class="legend-item"><span class="swatch sw-lava"></span>Lava</div>
        <div class="legend-item"><span class="swatch sw-snow"></span>Nieve</div>
    </div>
    <button id="legendOpenBtn" class="icon-btn legend-open hidden" aria-label="Mostrar leyenda" title="Mostrar">−</button>

    <!-- Independent Action Menu Layer (right side) -->
    <div id="actionMenuLayer" aria-hidden="true">
        <div class="action-panel">
            <div class="action-panel-header">Acciones</div>
            <div id="actionMenuContent">Selecciona una casilla en el mapa para ver acciones.</div>
            <div style="margin-top:10px;text-align:right;"><button id="closeActionMenu" class="btn">Cerrar</button></div>
        </div>
    </div>
    <div id="toast" aria-live="polite"></div>
    <!-- Start menu removed: game opens directly from index.html now -->

    <script src="ui.js" defer></script>
    <script src="preset/normal.js" defer></script>
    <script src="preset/islands.js" defer></script>
    <script src="map.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
