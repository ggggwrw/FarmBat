<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBat — Menú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
    <header class="topbar" role="banner">
        <div class="brand">FarmBat</div>
        <nav class="nav-actions" aria-label="Principal">
            <a href="game.html" class="btn primary" id="playBtn">Jugar</a>
            <a href="map-editor.html" class="btn" id="editorBtn">Editor de Mapas</a>
        </nav>
    </header>
    <main class="home-wrap" aria-label="Información">
        <section class="home-presets" aria-label="Presets">
            <div class="world-grid" role="list">
                <button class="world-card" data-world="islands" role="listitem" aria-pressed="false">
                    <img class="world-illustration" src="assets/ScreenShots/Island.png" alt="Islands preview">
                    <div class="world-label">Islands</div>
                    <div class="world-desc">Mapa insular — combates navales</div>
                </button>
                <button class="world-card" data-world="normal" role="listitem" aria-pressed="true">
                    <img class="world-illustration" src="assets/ScreenShots/Normal.png" alt="Normal preview">
                    <div class="world-label">Normal</div>
                    <div class="world-desc">Clásico, estilo Civ-like</div>
                </button>
            </div>
        </section>
    </main>

    <script>
        // Preset selection + Accesibilidad: Enter inicia el juego
        window.addEventListener('DOMContentLoaded', () => {
            const play = document.getElementById('playBtn');
            const cards = Array.from(document.querySelectorAll('.world-card'));
            let selected = 'normal';
            function setSelected(world){
                selected = world || 'normal';
                cards.forEach(c => c.setAttribute('aria-pressed', String(c.dataset.world === selected)));
                // persist and update link
                try { localStorage.setItem('worldType', selected); } catch(e){}
                if (play) play.href = 'game.html?world=' + encodeURIComponent(selected);
            }
            cards.forEach(c => c.addEventListener('click', () => {
                setSelected(c.dataset.world);
                // Start the game immediately when a preset is clicked
                if (play) play.click(); else window.location.href = 'game.html?world=' + encodeURIComponent(selected);
            }));
            // init from localStorage if available
            try { const saved = localStorage.getItem('worldType'); if (saved) selected = saved; } catch(e){}
            setSelected(selected);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    play?.click();
                }
            });
        });
    </script>
</body>
</html>
